<div class="app-news-list">
	<div class="main-inner">
		<h2>新闻列表</h2>
		<div class="news-list">
			<div class="row news-title">
				<div class="col-lg-2">新闻ID</div>
				<div class="col-lg-4">新闻标题</div>
				<div class="col-lg-3">新闻作者</div>
				<div class="col-lg-3">发布时间</div>
			</div>

			<div class="row" ng-repeat="item in list">
				<div class="col-lg-2"><a href="#/newsdetail/{{item.id}}">{{item.id}}</a></div>
				<div class="col-lg-4">{{item.title}}</div>
				<div class="col-lg-3">{{item.writer}}</div>
				<div class="col-lg-3">{{item.date | date : 'yyyy-MM-dd HH:mm:ss'}}</div>
			</div>
		</div>
	</div>
</div>
